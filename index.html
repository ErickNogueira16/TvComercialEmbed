<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Raizz Capital - TV Comercial</title>
  <link rel="icon" href="https://raizzcapital.com.br/wp-content/uploads/2024/02/logo-raizz-capital-fundo-branco.webp">

  <!-- âœ… Usa a API Tableau v2 diretamente do CDN oficial -->
  <script src="https://cdn.jsdelivr.net/npm/tableau-api@2.8.0/tableau-2.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #vizContainer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="vizContainer"></div>

  <script>
    const backendURL = "https://tableau-backend-h83x.onrender.com/get_tableau_url";
    const dashboardNames = ["COMERCIAL | ITAJAÃ", "COMERCIAL | VIANA"];
    const tempoPorPainel = 60000; // 1 min
    let viz, currentDashboardIndex = 0;

    async function initViz() {
      try {
        // 1ï¸âƒ£ ObtÃ©m URL autenticada do backend
        const resp = await fetch(backendURL);
        const data = await resp.json();

        if (data.error) {
          console.error("Erro ao obter URL:", data.error);
          return;
        }

        const url = data.embed_url;
        console.log("âœ… URL autenticada recebida:", url);

        // 2ï¸âƒ£ Cria visualizaÃ§Ã£o Tableau
        const container = document.getElementById("vizContainer");
        const options = {
          hideTabs: true,
          hideToolbar: true,
          onFirstInteractive: function() {
            console.log("âœ… Painel carregado!");
            iniciarCiclo();
          }
        };

        // âœ… Aqui a variÃ¡vel 'tableau' estarÃ¡ carregada e disponÃ­vel
        viz = new tableau.Viz(container, url, options);

        // Recarrega a cada 15 minutos para renovar a sessÃ£o
        setTimeout(() => location.reload(true), 15 * 60 * 1000);

      } catch (error) {
        console.error("âŒ Erro ao inicializar:", error);
      }
    }

    function iniciarCiclo() {
      setInterval(trocarPainel, tempoPorPainel);
    }

    function trocarPainel() {
      const workbook = viz.getWorkbook();
      const painelAtual = dashboardNames[currentDashboardIndex];

      workbook.activateSheetAsync(painelAtual)
        .then(() => {
          console.log("ðŸ” Painel ativado:", painelAtual);
          currentDashboardIndex = (currentDashboardIndex + 1) % dashboardNames.length;
        })
        .catch(error => console.error("Erro ao trocar painel:", error));
    }

    // âœ… Aguarda carregar o script do Tableau antes de iniciar
    window.addEventListener("load", initViz);
  </script>
</body>
</html>
