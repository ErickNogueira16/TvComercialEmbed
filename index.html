<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Raizz Capital - TV Comercial</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #vizContainer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="vizContainer"></div>

  <script>
    const backendURL = "https://tableau-backend-h83x.onrender.com/get_tableau_url";

    async function initViz() {
      try {
        const res = await fetch(backendURL);
        const data = await res.json();

        if (data.error) {
          console.error("Erro no backend:", data.error);
          return;
        }

        console.log("✅ URL autenticada recebida:", data.embed_url);

        const iframe = document.createElement("iframe");
        iframe.src = data.embed_url;
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.frameBorder = "0";
        iframe.allowfullscreen = true;

        document.getElementById("vizContainer").appendChild(iframe);
      } catch (err) {
        console.error("❌ Erro ao inicializar:", err);
      }
    }

    initViz();
  </script>
</body>
</html>
