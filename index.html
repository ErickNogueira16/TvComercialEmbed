<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Raizz Capital - TV Comercial</title>
  <link rel="icon" href="https://raizzcapital.com.br/wp-content/uploads/2024/02/logo-raizz-capital-fundo-branco.webp">
  
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #vizContainer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="vizContainer"></div>

  <script>
    const backendURL = "https://tableau-backend-h83x.onrender.com/get_tableau_url";
    const dashboardNames = ["COMERCIAL | ITAJA√ç", "COMERCIAL | VIANA"];
    const tempoPorPainel = 60000; // 1 min
    let viz, currentDashboardIndex = 0;

    async function initViz() {
      try {
        const resp = await fetch(backendURL);
        const data = await resp.json();

        if (data.error) {
          console.error("Erro ao obter URL:", data.error);
          return;
        }

        const url = data.embed_url;
        console.log("‚úÖ URL autenticada recebida:", url);

        const container = document.getElementById("vizContainer");
        container.innerHTML = "";

        const vizElement = document.createElement("tableau-viz");
        vizElement.src = url;
        vizElement.toolbar = "hidden";
        vizElement.hideTabs = true;
        vizElement.style.width = "100%";
        vizElement.style.height = "100vh";
        
        // MUDAN√áA 2: Ouvir o evento 'firstinteractive' ANTES de iniciar a rota√ß√£o
        vizElement.addEventListener('firstinteractive', () => {
          console.log('‚úÖ Painel interativo. Iniciando rota√ß√£o.');
          // Agora √© seguro iniciar a rota√ß√£o
          setInterval(trocarPainel, tempoPorPainel);
          // Opcional: mover o reload para c√° tamb√©m garante que ele s√≥ comece ap√≥s um carregamento bem-sucedido
          setTimeout(() => location.reload(true), 15 * 60 * 1000);
        });
        
        container.appendChild(vizElement);
        viz = vizElement;
        
      } catch (error) {
        console.error("‚ùå Erro ao inicializar:", error);
      }
    }

    async function trocarPainel() {
      // Esta fun√ß√£o est√° boa, o problema era QUANDO ela era chamada.
      // Com a MUDAN√áA 2, ela s√≥ ser√° chamada quando 'viz' e 'viz.workbook' estiverem prontos.
      try {
        // A l√≥gica de altern√¢ncia come√ßa com o primeiro item da lista na primeira execu√ß√£o
        const nextDashboard = dashboardNames[currentDashboardIndex];
        console.log("üîÅ Alternando para:", nextDashboard);
        
        // Atualiza o √≠ndice para a PR√ìXIMA vez que a fun√ß√£o for chamada
        currentDashboardIndex = (currentDashboardIndex + 1) % dashboardNames.length;

        const workbook = viz.workbook; // N√£o precisa de await aqui na v3 com componentes web
        await workbook.activateSheetAsync(nextDashboard);
        console.log(`‚úÖ Trocado com sucesso para ${nextDashboard}`);
      } catch (error) {
        console.error("Erro ao trocar painel:", error.message);
      }
    }

    initViz();
  </script>
</body>
</html>
