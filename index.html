<!DOCTYPE html>
<html>
<head>
    <title>Raizz Capital - TV Comercial</title>
    <script type="text/javascript" src="https://tableau.github.io/tableau-javascript-api/releases/tableau-2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #vizContainer {
            width: 100%;
            height: 100vh;
        }
    </style>
    <link rel="icon" href="https://raizzcapital.com.br/wp-content/uploads/2024/02/logo-raizz-capital-fundo-branco.webp">
</head>
<body>
    <div id="vizContainer"></div>

    <script>
        let viz;
        const dashboardNames = ["COMERCIAL | ITAJAÃ", "COMERCIAL | VIANA"];
        const tempoPorPainel = 60000;
        let currentDashboardIndex = 0;

        // ðŸ”— URL do backend no Render
        const backendURL = "https://tableau-backend-h83x.onrender.com/get_tableau_token";

        async function initViz() {
            try {
                // 1ï¸âƒ£ Busca o token no backend
                const response = await fetch(backendURL);
                const data = await response.json();

                if (data.error) {
                    console.error("Erro ao gerar token:", data.error);
                    return;
                }

                console.log("âœ… Token recebido do backend:", data.token);

                // 2ï¸âƒ£ Monte a URL do Tableau Cloud (sem passar JWT)
                const tableauCloudUrl = "https://10ax.online.tableau.com";
                const siteContentUrl = "raizzcapital";
                const workbookName = "TV_Comercial_-_Raizz_Capital";
                const viewName = "COMERCIALITAJA"; // primeira view que deve carregar

                const url = `${tableauCloudUrl}/t/${siteContentUrl}/views/${workbookName}/${viewName}?:embed=yes&:showAppBanner=false`;

                const containerDiv = document.getElementById("vizContainer");
                const options = {
                    hideTabs: true,
                    hideToolbar: true,
                    onFirstInteractive: function() {
                        console.log("âœ… VisualizaÃ§Ã£o carregada!");
                        listarSheets();
                        iniciarCiclo();
                    }
                };

                viz = new tableau.Viz(containerDiv, url, options);
            } catch (error) {
                console.error("âŒ Erro ao inicializar o Tableau:", error);
            }
        }

        function listarSheets() {
            const workbook = viz.getWorkbook();
            const sheets = workbook.getPublishedSheetsInfo();
            sheets.forEach(s => console.log("Sheet disponÃ­vel:", s.getName()));
        }

        function iniciarCiclo() {
            setInterval(trocarPainel, tempoPorPainel);
        }

        function trocarPainel() {
            const workbook = viz.getWorkbook();
            const painelAtual = dashboardNames[currentDashboardIndex];

            workbook.activateSheetAsync(painelAtual)
                .then(() => {
                    console.log("ðŸ” Painel ativado:", painelAtual);
                    currentDashboardIndex = (currentDashboardIndex + 1) % dashboardNames.length;
                })
                .catch(error => {
                    console.error("Erro na transiÃ§Ã£o:", error);
                });
        }

        initViz();

        // Recarrega a pÃ¡gina a cada 15 minutos
        setTimeout(() => {
            location.reload(true);
        }, 900000);
    </script>
</body>
</html>
