<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Raizz Capital - TV Comercial</title>
  <link rel="icon" href="https://raizzcapital.com.br/wp-content/uploads/2024/02/logo-raizz-capital-fundo-branco.webp">

  <!-- ‚úÖ Novo SDK de Embedding da Tableau -->
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #vizContainer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <!-- O componente nativo do SDK -->
  <tableau-viz id="vizContainer"></tableau-viz>

  <script type="module">
    const backendURL = "https://tableau-backend-h83x.onrender.com/get_tableau_url";
    const dashboardNames = ["COMERCIAL | ITAJA√ç", "COMERCIAL | VIANA"];
    const tempoPorPainel = 60000; // 1 min
    let viz, currentDashboardIndex = 0;

    async function initViz() {
      try {
        const resp = await fetch(backendURL);
        const data = await resp.json();

        if (data.error) {
          console.error("Erro ao obter URL:", data.error);
          return;
        }

        const url = data.embed_url;
        console.log("‚úÖ URL autenticada recebida:", url);

        // ‚úÖ Cria o viz via Web Component moderno
        const vizContainer = document.getElementById("vizContainer");
        vizContainer.src = url;
        vizContainer.hideTabs = true;
        vizContainer.hideToolbar = true;

        vizContainer.addEventListener("firstinteractive", () => {
          console.log("‚úÖ Painel carregado!");
          iniciarCiclo();
        });

        viz = vizContainer;

        // Recarrega a cada 15 minutos
        setTimeout(() => location.reload(true), 15 * 60 * 1000);

      } catch (error) {
        console.error("‚ùå Erro ao inicializar:", error);
      }
    }

    function iniciarCiclo() {
      setInterval(trocarPainel, tempoPorPainel);
    }

    async function trocarPainel() {
      try {
        const painelAtual = dashboardNames[currentDashboardIndex];
        const workbook = await viz.workbook;
        await workbook.activateSheetAsync(painelAtual);
        console.log("üîÅ Painel ativado:", painelAtual);
        currentDashboardIndex = (currentDashboardIndex + 1) % dashboardNames.length;
      } catch (error) {
        console.error("Erro ao trocar painel:", error);
      }
    }

    initViz();
  </script>
</body>
</html>
