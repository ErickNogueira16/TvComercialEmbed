<!DOCTYPE html>
<html>
<head>
    <title>Raizz Capital - TV Comercial</title>
    <link rel="icon" href="https://raizzcapital.com.br/wp-content/uploads/2024/02/logo-raizz-capital-fundo-branco.webp">
    <style>
        * { margin: 0; padding: 0; }
        #vizContainer { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="vizContainer"></div>

    <script type="text/javascript" src="https://tableau.github.io/tableau-javascript-api/releases/tableau-2.min.js" onload="initViz()"></script>

    <script>
        let viz;
        const dashboardNames = ["COMERCIAL | ITAJAÃ", "COMERCIAL | VIANA"];
        const tempoPorPainel = 60000;
        let currentDashboardIndex = 0;

        const backendURL = "https://tableau-backend-h83x.onrender.com/get_tableau_url";

        async function initViz() {
            if (typeof tableau === "undefined") {
                console.error("âŒ Tableau API nÃ£o carregou!");
                return;
            }

            try {
                const response = await fetch(backendURL);
                const data = await response.json();

                if (data.error) {
                    console.error("âŒ Erro ao obter embed URL:", data.error);
                    return;
                }

                const url = data.embed_url;
                console.log("âœ… URL de embed recebida:", url);

                const containerDiv = document.getElementById("vizContainer");
                const options = {
                    hideTabs: true,
                    hideToolbar: true,
                    onFirstInteractive: function() {
                        console.log("âœ… VisualizaÃ§Ã£o carregada!");
                        listarSheets();
                        iniciarCiclo();
                    }
                };

                viz = new tableau.Viz(containerDiv, url, options);

            } catch (error) {
                console.error("âŒ Erro ao inicializar o Tableau:", error);
            }
        }

        function listarSheets() {
            if (!viz) return;
            const workbook = viz.getWorkbook();
            const sheets = workbook.getPublishedSheetsInfo();
            sheets.forEach(s => console.log("Sheet disponÃ­vel:", s.getName()));
        }

        function iniciarCiclo() {
            setInterval(trocarPainel, tempoPorPainel);
        }

        function trocarPainel() {
            if (!viz) return;
            const workbook = viz.getWorkbook();
            const painelAtual = dashboardNames[currentDashboardIndex];

            workbook.activateSheetAsync(painelAtual)
                .then(() => {
                    console.log("ðŸ” Painel ativado:", painelAtual);
                    currentDashboardIndex = (currentDashboardIndex + 1) % dashboardNames.length;
                })
                .catch(error => console.error("Erro na transiÃ§Ã£o:", error));
        }

        setTimeout(() => {
            location.reload(true);
        }, 900000);
    </script>
</body>
</html>
