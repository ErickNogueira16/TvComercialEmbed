<!DOCTYPE html>
<html>
<head>
  <title>Raizz Capital - TV Comercial</title>
  <script type="module" src="https://us-east-1.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    #vizContainer { width: 100%; height: 100vh; }
    tableau-viz { width: 100%; height: 100vh; border: none; }
  </style>
  <link rel="icon" href="https://raizzcapital.com.br/wp-content/uploads/2024/02/logo-raizz-capital-fundo-branco.webp">
</head>
<body>
  <div id="vizContainer">
    <!-- o <tableau-viz> serÃ¡ injetado dinamicamente -->
  </div>

  <script>
    const backendURL = "https://tableau-backend-h83x.onrender.com/get_tableau_url";
    const dashboardNames = ["COMERCIALITAJA", "COMERCIALVIANA"];
    const tempoPorPainel = 10000; // 60 segundos
    let currentDashboardIndex = 0;
    let vizElement = null;

    async function carregarViz() {
      try {
        const response = await fetch(backendURL);
        const data = await response.json();

        if (data.error) {
          console.error("Erro ao gerar token:", data.error);
          return;
        }

        const { embed_url, jwt } = data;
        console.log("âœ… URL autenticada recebida:", embed_url);

        // Cria o componente <tableau-viz>
        const container = document.getElementById("vizContainer");
        container.innerHTML = ""; // limpa o anterior
        vizElement = document.createElement("tableau-viz");
        vizElement.src = embed_url;
        vizElement.token = jwt; // passa o JWT
        vizElement.toolbar = "hidden";
        vizElement.hideTabs = true;
        container.appendChild(vizElement);

        iniciarCiclo();

      } catch (error) {
        console.error("âŒ Erro ao inicializar o Tableau:", error);
      }
    }

    function iniciarCiclo() {
      setInterval(() => trocarPainel(), tempoPorPainel);
    }

    async function trocarPainel() {
      currentDashboardIndex = (currentDashboardIndex + 1) % dashboardNames.length;

      const novoPainel = dashboardNames[currentDashboardIndex];
      const response = await fetch(backendURL);
      const data = await response.json();

      const newUrl = data.embed_url.replace("COMERCIALITAJA", novoPainel);
      vizElement.src = newUrl;
      console.log("ðŸ” Painel trocado para:", novoPainel);
    }

    carregarViz();

    // Recarrega a pÃ¡gina a cada 15 minutos
    setTimeout(() => location.reload(true), 900000);
  </script>
</body>
</html>
